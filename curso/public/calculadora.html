            <div class="form-group"><label class="col-form-label" for="_usr_idUsuario">Usuario:</label><input

            <div class="form-group"><label class="col-form-label" for="_usr_nombre" required="">Nombre:</label><input

            <div class="form-group"><label class="col-form-label" for="_usr_passwordValue">Contraseña:</label><input

  <script>$(document).ready(function () {
      if (Web4Testing.AuthService.isAuth) {
        $('#userData').text('Hola ' + Web4Testing.AuthService.name);
        $('#loginData').show();
      } else {
        $('#loginForm').show();
      }
      $('#btnLogout').click(function () {
        Web4Testing.AuthService.logout();
        $('#loginData').hide();
        $('#loginForm').show();
      });
      $('#btnSendLogin').click(function () {
        $('#loginForm').each(function () {
          let form = this;
          if (!this.checkValidity()) {
            let msg = "ERRORES:";
            if (form.Usuario.validationMessage) msg += '\n   Usuario: ' + form.Usuario.validationMessage;
            if (form.Password.validationMessage) msg += '\n   Contraseña: ' + form.Password.validationMessage;
            alert(msg);
            return;
          }
          Web4Testing.AuthService.login(form.Usuario.value, form.Password.value).then(
            function () {
              $('#userData').text('Hola ' + Web4Testing.AuthService.name);
              $('#loginData').show();
              $('#loginForm').hide();
            },
            function (msg) {
              alert(msg);
            }
          );
        });
      });
      function asignaUser(form, item) {
        $(form).each(function () {
          let form = this;
          form._usr_idUsuario.value = item.idUsuario;
          form._usr_idUsuario.readOnly = Web4Testing.AuthService.isAuth;
          if (form._usr_nombre) form._usr_nombre.value = item.nombre;
          if (form._usr_passwordValue) form._usr_passwordValue.value = "";
          if (form._usr_passwordConfirm) form._usr_passwordConfirm.value = "";
        });
      }
      $('#RegisterModal').on('show.bs.modal', function (event) {
        let modal = $(this)
        let button = $(event.relatedTarget)
        let modo = button.data('whatever')
        let user = { idUsuario: "", password: "", nombre: "" }
        asignaUser('#registerForm', user);
      })
      $('#RegisterEditModal').on('show.bs.modal', function (event) {
        let modal = $(this)
        let button = $(event.relatedTarget)
        let modo = button.data('whatever')
        Web4Testing.AuthService.getUser().then(
          function (user) {
            asignaUser('#registerEditForm', user);
            $('#registerPwdForm [name=__usr_idUsuario').val(user.idUsuario);
          },
          function (msg) {
            alert(msg);
          }
        );
      })
      $('#btnSendRegister').click(function () {
        Web4Testing.AuthService.enviarRegistroNuevo('registerForm', function () {
          $('#RegisterModal').modal('hide');
        });
      });
      $('#btnSendEditRegister').click(function () {
        Web4Testing.AuthService.enviarRegistroModificado('registerEditForm', function () {
          $('#userData').text('Hola ' + Web4Testing.AuthService.name);
          $('#RegisterEditModal').modal('hide');
        });
      });
      $('#btnSendPwdRegister').click(function () {
        Web4Testing.AuthService.enviarRegistroPassword('registerPwdForm', function () {
          $('#RegisterPwdModal').modal('hide');
        });
      });
      $('footer .year').text(new Date().getFullYear())
    });
  </script>
  <script src="./javascripts/calculadora.js"></script>
  <script>$(document).ready(function () {
      let txtPantalla = document.querySelector('#txtPantalla');
      let txtResumen = document.querySelector('#txtResumen');
      let calc = new Calculadora(
        value => txtPantalla.textContent = value.replace(/\./g, ','),
        value => txtResumen.textContent = value.replace(/\./g, ',')
      );
      calc.inicia();
      document.querySelectorAll('.btnNum').forEach(tag => {
        tag.addEventListener('click', ev => {
          calc.ponDigito(ev.target.value);
        })
      })
      document.querySelectorAll('.btnCalc').forEach(tag => {
        tag.addEventListener('click', ev => {
          calc.calcula(ev.target.value);
        })
      })
      document.querySelector('[value=","]').addEventListener('click', calc.ponComa)
      document.querySelector('[value="±"]').addEventListener('click', calc.cambiaSigno);
      document.querySelector('#btnIniciar').addEventListener('click', calc.inicia);
      document.querySelector('#btnBorrar').addEventListener('click', calc.borrar);

      document.body.addEventListener('keydown', ev => {
        if (!ev.key) return;
        if (location.href.endsWith('debug'))
          console.log('Tecla: ' + ev.key + ' -> ' + ev.keyCode)
        // Teclas no imprimibles: Delete -> 46, Backspace -> 8
        if (ev.key === "Delete" || ev.key === "Backspace")
          document.querySelector('#btnBorrar').click()
        // if('0123456789+-*/=Cc,'.includes(ev.key))
        //   document.querySelector(`[value="${ev.key.toUpperCase()}"]`).click()
        const btn = document.querySelector(`[value="${ev.key.toUpperCase()}"]`);
        if (btn) btn.click()
      })
      document.body.focus()
    });</script>
